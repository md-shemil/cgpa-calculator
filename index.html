<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


</head>
<body>
    <nav>
        <input type="checkbox"  id="check">
        <label for="check" class="checkbtn">
            <i class='fas fa-bars'></i>
        </label>
        <label class="logo">Score Board</label>
        <ul>
            <li><a  href="#" data-page="scoresheet">Score Sheet</a></li>
            <li><a href="#" data-page="cgpa">CGPA</a></li>
            <li><a class="active" href="#" data-page="gpa">GPA</a></li>

        </ul>
    </nav>
        
        
    <section id="gpa" class="active">
            <div class="container">
                <label class="coursenumber underline"> Course</label>
                <label class="creditinputbar"> Credits</label>
                <label class="gradeselect"> Grade Achieved</label><br><br>
                <div class="box">
                    <div class="Result">
                        <label>Result:</label>
                    </div>
                    <div class="cgpa">
                        <label id="gparesult"></label>
                    </div>
            
                </div>
               
            </div>
            
            <div class="buttonarea">
                
                <button id="addcourse">+ Add Course</button>
                <button id="clear">Clear</button>
                
            </div>
    </section>

    <section id="cgpa">
        <div class="cgpacontainer">
            <label class="semnumber underline">Semester</label>
            <label class="semCredits" >Credits</label>
            <label class="semgpa">GPA</label>
            
            <div class="cgpabox">
                <div class="Result">
                    <label>Result:</label>
                </div>
                <div class="cgpa">
                    <label id="cgparesult"></label>
                </div>
            </div>
        </div>
        <div class="buttonarea">
            <button id="addsemester">+ Add Semester</button>
            <button id="cgpaclear">Clear</button>
        </div>

    </section>

    
    <section id="scoresheet">
        <table>
            <tr>
                <th>Grade</th>
                <th>Mark Range</th>
                <th>Result</th>
            </tr>
            <tr>
                <td class="dcolor"> O</td>
                <td>91 - 100</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td class="dcolor"> A+</td>
                <td>81 - 90</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td class="dcolor"> A</td>
                <td>71 - 80</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td class="dcolor"> B+</td>
                <td>61 - 70</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td class="dcolor"> B</td>
                <td>56 - 60</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td class="dcolor"> C</td>
                <td> 50 - 55</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td class="dcolor"> W</td>
                <td>0</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td class="dcolor"> *</td>
                <td>0</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td class="dcolor"> AB</td>
                <td>0</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td class="dcolor"> F</td>
                <td>0 - 45</td>
                <td>Fail</td>
            </tr>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
