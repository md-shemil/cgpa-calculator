<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


</head>
<body>
    <nav>
        <input type="checkbox"  id="check">
        <label for="check" class="checkbtn">
            <i class='fas fa-bars'></i>
        </label>
        <label class="logo">Score Board</label>
        <ul>
            <li><a  href="#">Score Sheet</a></li>
            <li><a href="#">CGPA</a></li>
            <li><a class="active" href="#">GPA</a></li>

        </ul>
    </nav>
        
        
    <div id="mainbox">
        <div class="container">
            <label class="coursenumber underline"> Course</label>
            <label class="creditinputbar"> Credits</label>
            <label class="gradeselect"> Grade Achieved</label><br><br>
            <div class="box">
                <div class="Result">
                    <label>Result:</label>
                </div>
                <div class="cgpa">
                    <label id="cgpa"></label>
                </div>
        
            </div>
           
        </div>
        
        <div class="buttons">
            
            <button id="addcourse">+ Add Course</button>
            <button id="clear">Clear</button>
            
        </div>
    </div>
    
   
    <script src="script.js"></script>
</body>
</html>
