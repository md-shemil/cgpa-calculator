<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score sheet</title>
    <link rel="stylesheet" href="styles.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


</head>
<body>
    <nav>
        <input type="checkbox"  id="check">
        <label for="check" class="checkbtn">
            <i class='fas fa-bars'></i>
        </label>
        <label class="logo">Score Board</label>
        <ul>
            <li><a class="active" href="#">Score Sheet</a></li>
            <li><a href="#">CGPA</a></li>
            <li><a href="/index.html">GPA</a></li>

        </ul>
    </nav>
    <table>
        <tr>
            <th>Grade</th>
            <th>Mark Range</th>
            <th>Result</th>
        </tr>
        <tr>
            <td class="dcolor"> O</td>
            <td>91 - 100</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td class="dcolor"> A+</td>
            <td>81 - 90</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td class="dcolor"> A</td>
            <td>71 - 80</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td class="dcolor"> B+</td>
            <td>61 - 70</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td class="dcolor"> B</td>
            <td>56 - 60</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td class="dcolor"> C</td>
            <td> 50 - 55</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td class="dcolor"> W</td>
            <td>0</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td class="dcolor"> *</td>
            <td>0</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td class="dcolor"> AB</td>
            <td>0</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td class="dcolor"> F</td>
            <td>0 - 45</td>
            <td>Fail</td>
        </tr>
    </table>
</body>
</html>
